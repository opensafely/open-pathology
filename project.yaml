version: "4.0"

actions:
  generate_measures_alt_tests:
    run: >
      ehrql:v1 generate-measures
        analysis/measure_definition.py
        --output output/alt_tests/measures.arrow
        --
        --codelist codelists/opensafely-alanine-aminotransferase-alt-tests.csv
    outputs:
      highly_sensitive:
        measures: output/alt_tests/measures.arrow
  generate_processed_data:
    run: python:latest analysis/write_processed_csv_files.py
    needs:
      [generate_measures]
    outputs:
      moderately_sensitive:
        decile_table: output/alt_deciles_table_counts_per_week_per_practice.csv
        code_table: output/alt_top_5_code_table.csv
        event_counts_table: output/alt_event_counts.csv
